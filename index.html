<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
    <style>
        :root {
            --background: #24273a;
            --surface: #363a4f;
            --text: #cad3f5;
            --subtext: #a5adce;
            --overlay: #494d64;
            --highlight: #b7bdf8;
            --accent: #ed8796;
            --border: #494d64;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        #clock {
            font-size: 5rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--highlight);
        }

        #greeting {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--text);
            margin-top: -2rem;
        }
        
        .search-form {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--subtext);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 55px;
            font-size: 1.2rem;
            color: var(--text);
            background-color: var(--surface);
            border: 2px solid var(--border);
            border-radius: 30px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .search-input::placeholder {
            color: var(--subtext);
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 30%, transparent);
        }

        #quick-links nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        #quick-links a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background-color: var(--surface);
            color: var(--subtext);
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        #quick-links a:hover {
            background-color: var(--overlay);
            color: var(--text);
            transform: translateY(-2px);
        }
        
        #quick-links svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

    </style>
</head>
<body>

    <main>
        <time id="clock">00:00</time>
        <h1 id="greeting">Здравствуйте</h1>
        
        <form action="https://opnxng.com/search" method="get" class="search-form">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" name="q" class="search-input" placeholder="Поиск в SearXNG..." autofocus autocomplete="off">
        </form>

        <section id="quick-links">
            <nav>
                <a href="https://www.youtube.com">
                    <svg><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/></svg>
                    YouTube
                </a>
                <a href="https://github.com">
                    <svg><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/></svg>
                    GitHub
                </a>
                <a href="https://web.telegram.org/">
                    <svg><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    Telegram
                </a>
                <a href="https://mail.google.com">
                    <svg><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    Gmail
                </a>
            </nav>
        </section>
    </main>

    <script src="script.js" defer></script>

</body>
</html>
