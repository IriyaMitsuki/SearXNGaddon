name: Build CRX Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install crx3
        run: npm install -g crx3

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          rsync -av --exclude=dist --exclude=.git --exclude=.github ./ dist/
          [ -f dist/manifest.json ] || (echo "manifest.json not found in dist!" && exit 1)

      - name: Write private key to file
        run: |
          echo "$PRIVATE_KEY" > key.pem
        env:
          PRIVATE_KEY: ${{ secrets.CRX_PRIVATE_KEY }}

      - name: Build .crx
        run: |
          crx3 --privateKey=key.pem -o SearXNGaddon.crx dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SearXNGaddon.crx
          path: SearXNGaddon.crx
